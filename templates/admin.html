<!DOCTYPE html>
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Admin Page</h1>

      <div id=new>
        <h2>New page</h2>
        <form id="new_blog" action="/admin/new_blog" method="POST">
          <div id='inputField'>
            <div class="el">
              <label>
                Title:
                <input type="text" name="title">
              </label>
            </div>
          </div>
          <input type="submit" value="Create blog">
        </form>

        <hr>

        <form id='new_element'>
          <label>
            Add a new element:
            <select id="select_type">
              <option value="alinea">Alinea</option>
              <option value="image">Image</option>
              <option value="lead">Lead</option>
              <option value="video">Video</option>
              <option value="source">source</option>
            </select>
          </label>
          <input type="submit" value="New element">
        </form>
      </div>

      <div id="edit">
        <h2>Edit</h2>

        <span>blog:</span>
        <select id="select_blog">
           {% for blog in blogs %}
           <option value={{ blog.id }}>{{ blog.id }} - {{ blog.title }}</option>
           {% endfor %}
        </select>

        <form id="edit_blog" action="/admin/edit_blog" method="POST">
          <label>
            title:
            <input id=etitle name=title type=text>
          </label>
          <label>
            content:
            <textarea id=econtent name=content></textarea>
          </label>
          <input type=submit value="Edit">
          <button id="remove_blog">Remove</button>
        </form>
      </div>
    </div>

    <div id="about">
      <h2>About</h2>
      <form id="about" action="/admin/about/edit" method="POST">
        <label>
          content:
          <textarea id=acontent name=content></textarea>
        </label>
        <input type=submit value="Edit">
      </form>
    </div>

    <script src="/static/admin.js"></script>
    <link rel=stylesheet href="/static/admin.css"></script>
  </body>
</html>
