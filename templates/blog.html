{% extends "base.html" %}
{% block content %}
<div id="container">
  <div id="blogs">
    {% for blog in blogs %}
      <div class="blog">
        <h2 class="blog-title">{{ blog.title }}</h2>
        <div class="blog-content">
          {{ blog.content|safe }}
        </div>
        <time>
          {{ blog.date.strftime("%d/%m/%y") }}
        </time>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
{% block scripts %}
  <link rel="stylesheet/less" type="text/css" href="/static/blog.less" />
{% endblock %}
