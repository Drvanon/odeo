<html>
<head>
	<title>Admin page</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
	<script src="//code.angularjs.org/1.2.3/angular-sanitize.js"></script>
	<script src="/admin.js"></script>

	<link rel="stylesheet" type="text/css" href="admin.css">
</head>
<body>
	<header>
		<h1>Welcome to the admin page</h1>
	</header>
	<main ng-app="app">
		<div id="new_blog" class="container" ng-controller="new_blogCtrl">
			<h2>New Blog</h2>
			<blogeditor></blogeditor>
		</div>

		<div id="edit_blog" class="container" ng-controller="edit_blogCtrl">
			<h2>Edit blog</h2>
			<select ng-model="blog" ng-options="blog.title for blog in blogs"></select>
			<blogeditor></blogeditor>
		</div>
	</main>
</body>
</html>
