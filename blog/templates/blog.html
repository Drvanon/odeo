{% extends "base.html" %}
{% block content %}
<div id="blogs">
  {% for blog in blogs %}
    <h2 class="blog-title">{{ blog.title }}</h2>
    <p class="blog-content">
      {{ blog.content }}
    </p>
    <p class="blog-date">
      {{ blog.date.strftime("%d/%m/%y") }}
    </p>
  {% endfor %}
</div>
{% endblock %}
{% block scripts %}
  <link rel=stylesheet href=/static/blog/blog.css>
{% endblock %}
