{% extends "base.html" %}
{% block content %}
<div id="blogs">
  {% for blog in blogs %}
    <div class="blog">
      <h2 class="blog-title">{{ blog.title }}</h2>
      <div class="blog-content">
        {{ blog.content|safe }}
      </div>
      <p class="blog-date">
        {{ blog.date.strftime("%d/%m/%y") }}
      </p>
    </div>
  {% endfor %}
</div>
{% endblock %}
{% block scripts %}
  <link rel=stylesheet href=/static/blog/blog.css>
{% endblock %}
